<script type="text/javascript">
    //表单验证-用户名
    $(function () {
        $('#form1').validate({
            rules: {
                username: {
                    required: true,
                    minlength: 2,
                    maxlength: 10,
                    remote: { 
                        url: "http://10.31.162.25/jumeiyoupin/php/registor.php",
                        type: "post"
                    }
                },
                password: {
                    required: true,
                    minlength: 6
                },
                reword: {
                    required: true,
                    equalTo: '#password'
                },
            },
            messages: {
                username: {
                    required: '用户名不能为空',
                    minlength: '用户名不能小于2',
                    maxlength: '用户名不能大于10',
                    remote: '用户名已存在'
                },
                password: {
                    required: '密码不能为空',
                    minlength: '用户名不能小于6',
                },
                reword: {
                    required: '密码重复不能为空'
                },
            }

        });
    });

    $.validator.setDefaults({
        success: function (label) {
            label.text('√').css({
                'color':'green',
                'position':'absolute',
                'top':'10px',
                'right':'2px',
                'font-size':'20px'
            }).addClass('valid');
        }
    });
